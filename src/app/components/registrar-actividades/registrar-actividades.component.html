<div class="container py-5">
    <div class="row">
        <div class="col-lg-4">
            <h1>Registrar actividad</h1>
            <form
                #registrarActividad="ngForm"
                (ngSubmit)="registrarAct(registrarActividad.value)"
            >
                <div class="form-group">
                    <label for="actividad" class="label"
                        >Nombre actividad</label
                    >
                    <input
                        type="text"
                        name="actividad"
                        id="actividad"
                        class="form-control"
                        ngModel
                    />
                </div>

                <div class="form-group">
                    <label for="idCategoria" class="tipo" class="labeñ"
                        >Categoría</label
                    >
                    <select
                        name="idCategoria"
                        id="idCategoria"
                        class="form-control"
                        ngModel
                    >
                        <option
                            *ngFor="let categoria of getCategorias()"
                            [ngValue]="categoria.id"
                            >{{ categoria.categoria }}</option
                        >
                    </select>
                </div>

                <div class="form-group">
                    <label for="idProfesor">Profesor</label>
                    <select
                        name="idProfesor"
                        id="idProfesor"
                        class="form-control"
                        ngModel
                    >
                        <option
                            *ngFor="let profesor of getProfesores()"
                            [ngValue]="profesor.id"
                            >{{ profesor.nombres }}
                            {{ profesor.apellidoPaterno }}
                            {{ profesor.apellidoMaterno }}</option
                        >
                    </select>
                </div>

                <input
                    type="submit"
                    value="Registrar actividad"
                    class="btn btn-primary"
                />
            </form>
        </div>
    </div>
</div>
